<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

    <p class="text-center w-responsive mx-auto mb-5">Please do not hesitate to contact us directly. Our team will come back to you.</p>
    <div class="row">
        
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                          <label for="name" class="">Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                            
                        </div>
                    </div>
                    
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                          <label for="email" class="">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                            
                        </div>
                    </div>

                </div>

                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                          <label for="title">Title</label>
                            <select id="title" name="title" class="form-control">
                                <option value="" disabled selected>Select your title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                                <option value="Prof">Prof</option>
                                
                            </select>
                            
                        </div>
                    </div>
                    
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                          <label for="subject">Subject</label>
                            <select name="subject" id="subject" class="form-control">
                              <option value="" disabled selected>Select the subject</option>
                              <option value="Buy books">Buy books</option>
                              <option value="Sell books">Sell books</option>
                              <option value="Return a book">Return a book</option>
                              <option value="Delivery">Delivery</option>
                              <option value="Complaint">Complaint</option>
                              <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                
                
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="md-form">
                          <label for="message">Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            &nbsp;
                            &nbsp;
                            
                        </div>
                    </div>
                </div>
                
                <div class="text-center text-md-left">
                    <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                </div>
            </form>
        </div>
    </div>
